version: "3.9"

services:
  nginx:
    container_name: nginx
    env_file: .env
    build: ./requirements/nginx
    ports:
      - '443:443'

  wordpress:
    container_name: wordpress
    env_file: .env
    build: ./requirements/wordpress
    volumes:
      - wp_volume: /home/hyunkkim/data


volumes:
  wp_volume:
    driver:
    driver_opts:



